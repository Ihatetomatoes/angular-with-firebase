<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark green justify-content-between fixed-top" *mobxAutorun>

  <!-- Navbar brand -->
  <logo>
    <a class="navbar-brand" [routerLink]="['/']">{{store.title}}</a>
  </logo>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-4" aria-controls="navbarSupportedContent-4"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
    <i class="glyphicon glyphicon-align-left"></i>
    Toggle Sidebar
  </button>

  <links>
    <!-- <ul class="navbar-nav">
          <li class="nav-item active">
              <a class="nav-link waves-light" mdbRippleRadius>Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
              <a class="nav-link waves-light" mdbRippleRadius>Features</a>
          </li>
      </ul> -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" *ngIf="!auth.user | async;">
        <a class="nav-link waves-light" [routerLink]="['/login']" mdbRippleRadius>Login</a>
      </li>

      <li *ngIf="auth.user | async;" class="nav-item dropdown btn-group" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
          <i class="fa fa-user"></i>
          <span class="caret"></span>
        </a>
        <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary dropdown-menu-right" role="menu">
          <a class="dropdown-item waves-light" [routerLink]="['/profile']" mdbRippleRadius>My Account</a>
          <div class="divider dropdown-divider"></div>

          <a class="dropdown-item waves-light" mdbRippleRadius (click)="auth.signOut()">Logout</a>
        </div>
      </li>
    </ul>
  </links>

</mdb-navbar>
<!--/.Navbar-->
