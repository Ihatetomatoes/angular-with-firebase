<div *ngIf="auth.user | async; else guest">
  <div *ngIf="auth.user | async as user">
    <h3>Howdy, {{ user.displayName }}</h3>
    <!-- <img [src]="user.photoURL"> -->
    <p>UID: {{ user.uid }}</p>
    <button (click)="auth.signOut()">Logout</button>
  </div>
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <app-login></app-login>
</ng-template>
