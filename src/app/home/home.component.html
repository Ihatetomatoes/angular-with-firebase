<div *ngIf="auth.user | async; else guest">

  {{ (player | async)?.name }}

  <ol>
    <li *ngFor="let player of players | async">
      {{ player.name }}
    </li>
  </ol>

  <form (submit)="handleSubmit($event)">
    <label for="name">Name: </label>
    <input id="name" name="name" [(ngModel)]="name" />
    <button type="submit">Submit</button>
  </form>

</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <app-login></app-login>
</ng-template>
