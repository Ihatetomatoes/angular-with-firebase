<div *ngIf="auth.user | async; else guest">

  {{ (player | async)?.name }}

  <ol>
    <li *ngFor="let player of players | async">
      {{ player.name }}
    </li>
  </ol>

  <form (submit)="handleSubmit($event)">
    <label for="name">Name: </label>
    <input id="name" name="name" ng-model="name" />
    <button type="submit">Submit</button>
  </form>

</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <p>You need to be logged in.</p>

  <button (click)="auth.googleLogin()">
    <i class="fa fa-google"></i> Connect Google
  </button>

</ng-template>
